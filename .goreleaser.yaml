version: 2
builds:
  # Linux amd64
  - id: linux-amd64
    main: ./
    binary: xixunyunsign
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Linux arm64
  - id: linux-arm64
    main: ./
    binary: xixunyunsign
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Linux armhf (armv7)
  - id: linux-armhf
    main: ./
    binary: xixunyunsign
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabihf-gcc
      - CXX=arm-linux-gnueabihf-g++
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Linux armv5
  - id: linux-armv5
    main: ./
    binary: xixunyunsign
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 5
    env:
      - CGO_ENABLED=1
      - GOARM=5
      - CC=arm-linux-gnueabi-gcc # 使用适合 ARMv5 的 GCC 编译器
      - CXX=arm-linux-gnueabi-g++ # 使用适合 ARMv5 的 C++ 编译器
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Linux armv5 静态编译
  - id: linux-armv5-static
    main: ./
    binary: xixunyunsign
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 5
    env:
      - CGO_ENABLED=1
      - GOARM=5
      - CC=arm-linux-gnueabi-gcc # 使用适合 ARMv5 的 GCC 编译器
      - CXX=arm-linux-gnueabi-g++ # 使用适合 ARMv5 的 C++ 编译器
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: golang-cross
    builds:
      - linux-amd64
      - linux-arm64
      - linux-armhf
      - linux-armv5
      - linux-armv5-static
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    wrap_in_directory: true
    files:
      - dist/linux-amd64_linux_amd64_v1/xixunyunsign
      - dist/linux-arm64_linux_arm64_v8.0/xixunyunsign
      - dist/linux-armhf_linux_arm_7/xixunyunsign
      - dist/linux-armv5_linux_arm_5/xixunyunsign
      - dist/linux-armv5-static_linux_arm_5/xixunyunsign

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: theshdowaura
    name: xixuanyunsign
  prerelease: auto
  draft: false
