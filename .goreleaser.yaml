    main: ./
    binary: xixunyunsign
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
    env:
      - CGO_ENABLED=1
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # 静态编译的 Linux arm64
  - id: linux-arm64-static
    main: ./
    binary: xixunyunsign
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: golang-cross
    builds:
      - darwin-amd64
      - darwin-arm64
      - linux-amd64
      - linux-arm64
      - linux-armhf
      - linux-armv5
      - linux-armhf-static
      - linux-arm64-static
      - linux-armv5-static
      - windows-amd64
      - windows-arm64
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    wrap_in_directory: true

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: theshdowaura
    name: xixuanyunsign
  prerelease: auto
  draft: false
